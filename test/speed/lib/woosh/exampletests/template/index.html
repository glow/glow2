<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example Test</title>
	
	<!-- include woosh -->
	<script src="../../woosh.js" type="text/javascript">
		// You can define test-specific libraries here if you want, eg:
		// (paths are relative to woosh.js, all files in the array will be loaded in order)
		//
		// woosh.libs['customlib'] = ['exampletest/customlib/1.js', 'exampletest/customlib/2.js'];
	</script>

	<!-- Add any CSS you need for the test, but restrict styles to #htmlForTest -->

	<!-- Add your tests. The first will be treated as the master -->
	<script src="jquerytests.js" type="text/javascript"></script>

</head>
<body>
	<div id="wooshOutput"></div>
	<div id="htmlForTest">
		<!--
			Put elements you want to use in your tests here. The page will be
			refreshed for each set of tests, so don't worry about one framework
			messing with another.
		-->
		<div id="testContainer"></div>
	</div>
</body>
</html>
